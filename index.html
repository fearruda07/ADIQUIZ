	<div class="home-box custome-box ">

		<div class="Tradução">
			<h2 id="H2">Selecione o Idioma</h2>
		<select onchange="doGTranslate(this);"><option value="">Select Language</option>

		<br/>
		<button type="button" class="btn" onclick="startQuiz()">Começar Quiz</button>

		<div class="question-no">
			
		</div>


		<div class="question-text">
			
		</div>
		<div class="opt-container">
			
		</div>
		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next()">Próxima questão</button>
		</div>
		<div class="ans-indicator">
			
		</div>
		
	</div>

	<div class="result-box custome-box hide">
		<table>
			
			<tr>
				<td class="pontuação">Você atingiu</td>
				<td><span class="tot-score"></span></td>
			</tr>

		</table>
		<h1 class="pontos">Pontos</h1>
        <div class="botão-final">
